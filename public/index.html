<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FANZ MoneyDash - Financial Command Center for the FANZ Creator Economy">
    <meta name="theme-color" content="#7C4DFF">
    
    <title>FANZ MoneyDash - Financial Command Center</title>
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Icons and manifest for PWA -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        connect-src 'self' ws://localhost:* http://localhost:* https://*.fanz.network wss://*.fanz.network;
        img-src 'self' data: https: blob:;
        media-src 'self' https: blob:;
    ">
    
    <style>
        /* Critical CSS for loading state */
        html, body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: #0a0a0a;
            color: #f7f7ff;
            overflow-x: hidden;
        }
        
        #root {
            min-height: 100vh;
        }
        
        /* Loading screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-brand {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .loading-icon {
            font-size: 3rem;
            color: #7C4DFF;
        }
        
        .loading-title {
            font-size: 2rem;
            font-weight: 700;
            color: #7C4DFF;
        }
        
        .loading-subtitle {
            font-size: 1rem;
            color: #bdbdd1;
            margin-top: 0.5rem;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(124, 77, 255, 0.1);
            border-top: 3px solid #7C4DFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loading-message {
            margin-top: 1rem;
            color: #bdbdd1;
            font-size: 0.875rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hide loading screen when app loads */
        .app-loaded #loading-screen {
            display: none;
        }
    </style>
</head>
<body>
    <div id="root">
        <div id="loading-screen">
            <div class="loading-brand">
                <span class="loading-icon">ðŸ’°</span>
                <div>
                    <div class="loading-title">FANZ</div>
                    <div class="loading-subtitle">MoneyDash</div>
                </div>
            </div>
            <div class="loading-spinner"></div>
            <div class="loading-message">Loading Financial Command Center...</div>
        </div>
    </div>
    
    <!-- App bundle will be injected here -->
    <script>
        // Simple loading state management
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.body.classList.add('app-loaded');
            }, 100);
        });
        
        // Service Worker registration for PWA
        if ('serviceWorker' in navigator && location.protocol === 'https:') {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('ServiceWorker registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
